<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史网站 - The History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1rem;
            color: #86868b;
            font-weight: 400;
        }

        /* Social Links Section */
        .social-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 15px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: nowrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 8px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.25);
            flex: 1;
            min-width: 0;
        }

        .social-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.35);
        }

        .social-link.twitter {
            background: #1da1f2;
            box-shadow: 0 2px 10px rgba(29, 161, 242, 0.25);
        }

        .social-link.twitter:hover {
            box-shadow: 0 4px 16px rgba(29, 161, 242, 0.35);
        }

        .social-link.github {
            background: #333;
            box-shadow: 0 2px 10px rgba(51, 51, 51, 0.25);
        }

        .social-link.github:hover {
            box-shadow: 0 4px 16px rgba(51, 51, 51, 0.35);
        }

        .social-icon {
            width: 16px;
            height: 16px;
        }

        /* Articles Section */
        .articles-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .category {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-icon {
            width: 24px;
            height: 24px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .culture .category-icon {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
        }

        .history .category-icon {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
        }

        .article-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom scrollbar for webkit browsers */
        .article-list::-webkit-scrollbar {
            width: 6px;
        }

        .article-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .article-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .article-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .article-item {
            margin-bottom: 8px;
        }

        .article-link {
            display: block;
            padding: 12px;
            background: rgba(247, 247, 247, 0.8);
            border-radius: 8px;
            text-decoration: none;
            color: #1d1d1f;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .article-link:hover {
            background: rgba(235, 235, 235, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .article-title {
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .article-date {
            font-size: 0.75rem;
            color: #86868b;
            margin-top: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .social-links {
                gap: 8px;
            }

            .social-link {
                padding: 8px 6px;
                font-size: 0.8rem;
            }

            .articles-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 12px 8px;
            }

            .social-section, .category {
                padding: 15px 12px;
            }

            .article-link {
                padding: 10px;
            }

            .article-title {
                font-size: 0.85rem;
            }

            .category h2 {
                font-size: 1.1rem;
            }
        }

        /* Loading Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1>The History</h1>
            <p>探索历史的深度，发现文化的魅力</p>
        </header>

        <!-- Social Links Section -->
        <section class="social-section fade-in delay-1">
            <h2>关注播客主</h2>
            <div class="social-links">
                <a href="#" class="social-link">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    Instagram
                </a>
                <a href="#" class="social-link twitter">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    Twitter
                </a>
                <a href="#" class="social-link github">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </section>

        <!-- Articles Section -->
        <section class="articles-section" id="articles-section">
            <!-- Categories will be loaded dynamically -->
        </section>
    </div>

    <script>
        // Load pages data and render articles
        async function loadPages() {
            try {
                const response = await fetch('pages.json');
                const data = await response.json();
                renderCategories(data.categories);
            } catch (error) {
                console.error('Error loading pages:', error);
                // Fallback content in case of error
                document.getElementById('articles-section').innerHTML = `
                    <div style="text-align: center; color: #86868b; padding: 40px;">
                        <p>暂时无法加载文章列表</p>
                    </div>
                `;
            }
        }

        function renderCategories(categories) {
            const articlesSection = document.getElementById('articles-section');
            let html = '';
            let delayIndex = 2; // Start from delay-2 since delay-1 is used for social section

            Object.entries(categories).forEach(([categoryKey, category]) => {
                html += `
                    <div class="category ${categoryKey} fade-in delay-${delayIndex}">
                        <h2>
                            <div class="category-icon">${category.icon}</div>
                            ${category.name}
                        </h2>
                        <ul class="article-list">
                            ${category.articles.map(article => `
                                <li class="article-item">
                                    <a href="${article.url}" class="article-link">
                                        <div class="article-title">${article.title}</div>
                                        <div class="article-date">${article.date}</div>
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                delayIndex++;
            });

            articlesSection.innerHTML = html;
            
            // Re-apply hover effects to newly created article links
            applyArticleHoverEffects();
            
            // Re-apply fade-in animations to newly created elements
            applyFadeInAnimations();
        }

        function applyArticleHoverEffects() {
            const articleLinks = document.querySelectorAll('.article-link');
            articleLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-1px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }

        function applyFadeInAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                // Reset animation state
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Add smooth scrolling and entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            // Load pages data first
            loadPages();
            
            // Add fade-in animation to initial elements (header and social section)
            const initialElements = document.querySelectorAll('.header, .social-section');
            initialElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
